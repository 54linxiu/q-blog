<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>用户信息</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <div th:replace="~{common/common.html::resources}"></div>

    <style>
        img[src=""], img:not([src]) {
            opacity: 0;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <!--侧边栏-->
    <div th:replace="~{common/common.html::sidebar(active='user.html')}"></div>

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">信息</a>
                </div>
                <div th:replace="~{common/common::headright}"></div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="orange">
                                <h4 class="title">编辑个人资料</h4>
                                <p class="category">完成您的个人资料</p>
                            </div>
                            <div class="card-content">
                                <form>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">账号</label>
                                                <input type="text" th:value="${session.uid.getUserAccount()}" id="account" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">用户名</label>
                                                <input type="text" th:value="${session.uid.getUserNickName()}" id="nickname" class="form-control">
                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-primary " id="updateBtn">更新</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img-thumbnail" id="photoFile"  th:src="@{/img/faces/{filename}(filename = ${session.uid.getUserProfile()})}" />
                                    <input type="file" id="profile" style="display: none;" >
                                    <input id="userId" type="hidden" th:userId="${session.uid.getUserId()}">
                                </a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{common/common::footer}"></div>
    </div>
</div>

</body>
<div th:replace="~{common/common::resources1}"></div>
<script type="text/javascript" th:src="@{/js/update.js}"></script>

</html>
