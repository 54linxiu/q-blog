<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>


    <title>博客管理</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" type="text/css" th:href="@{/blog/css/editormd.min.css}">
    <div th:replace="~{common/common::resources}"></div>
    <style>
        .editormd a {
            display: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--侧边栏-->
    <div th:replace="~{common/common::sidebar(active='administration.html')}"></div>

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">博客管理</a>
                </div>
                <div th:replace="~{common/common::headright}"></div>
            </div>
            <div class="container">
                <div class="row text-center">
                        <div class="col-md-3">博文标题</div>
                        <div class="col-md-3">发布日期</div>
                        <div class="col-md-3">博客内容</div>
                        <div class="col-md-3">回复数量</div>

                </div>
            </div>

            <div class="container">
                <div class="row text-center" th:each="blog : ${bloginfo}">
                    <div class="col-md-3" th:text="${blog.getBlogTitle()}"></div>
                    <div class="col-md-3"  th:text="${#dates.format(blog.getReleaseTime(), 'yyyy-MM-dd')}"></div>
                    <div class="col-md-3" th:text="${blog.getBlogContent()}"></div>
                    <div class="col-md-3" th:text="${blog.getReplies()}"></div>
                </div>
            </div>
            <div th:replace="~{common/common::footer}"></div>
        </nav>



    </div>
</div>

</body>
</html>
